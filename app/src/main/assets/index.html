  content="width=device-width,
           initial-scale=1,

<title>Offline WebView</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #ffffff;
  font-family: system-ui, -apple-system, sans-serif;

  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

h1 {
  font-size: 28px;
  margin: 0;
}

p {
  opacity: 0.7;
}
</style>
</head>

<body>
<div id="app">
  <h1>Offline WebView</h1>

</div>

<script>
// HARD BLOCK ZOOM
document.addEventListener('gesturestart', e => e.preventDefault());
document.addEventListener('touchmove', e => {
  if (e.scale && e.scale !== 1) e.preventDefault();
}, { passive: false });
</script>
</body>
