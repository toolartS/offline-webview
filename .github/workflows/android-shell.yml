name: Android WebView Shell CI

on:
  push:
    branches: [ webview-shell-final ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # === PATCH THEME (NO ACTIONBAR + FULLSCREEN) ===
      - name: Patch Android Theme
        run: |
          mkdir -p app/src/main/res/values
          cat > app/src/main/res/values/themes.xml << 'XML'
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <style name="Theme.OfflineWebView" parent="Theme.Material3.DayNight.NoActionBar">
                  <item name="android:windowFullscreen">true</item>
                  <item name="windowActionBar">false</item>
                  <item name="windowNoTitle">true</item>
              </style>
          </resources>
          XML

      # === PATCH MANIFEST (APPLY THEME) ===
      - name: Patch AndroidManifest
        run: |
          sed -i 's/android:theme="[^"]*"/android:theme="@style\/Theme.OfflineWebView"/' app/src/main/AndroidManifest.xml || true

      # === PATCH MAINACTIVITY (FULLSCREEN + NO ZOOM) ===
      - name: Patch MainActivity
        run: |
          cat > app/src/main/java/com/example/webview/MainActivity.java << 'JAVA'
          package com.example.webview;

          import android.os.Bundle;
          import android.view.WindowManager;
          import android.webkit.WebSettings;
          import android.webkit.WebView;

          import androidx.appcompat.app.AppCompatActivity;

          public class MainActivity extends AppCompatActivity {

              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);

                  getWindow().setFlags(
                          WindowManager.LayoutParams.FLAG_FULLSCREEN,
                          WindowManager.LayoutParams.FLAG_FULLSCREEN
                  );

                  setContentView(R.layout.activity_main);

                  WebView webView = findViewById(R.id.webview);
                  WebSettings ws = webView.getSettings();

                  ws.setJavaScriptEnabled(true);
                  ws.setDomStorageEnabled(true);

                  // === DISABLE ZOOM COMPLETELY ===
                  ws.setSupportZoom(false);
                  ws.setBuiltInZoomControls(false);
                  ws.setDisplayZoomControls(false);
                  ws.setUseWideViewPort(false);
                  ws.setLoadWithOverviewMode(false);

                  webView.setVerticalScrollBarEnabled(false);
                  webView.setHorizontalScrollBarEnabled(false);

                  webView.setOnTouchListener((v, e) -> e.getPointerCount() > 1);

                  webView.loadUrl("file:///android_asset/index.html");
              }
          }
          JAVA

      # === PATCH HTML (ANTI ZOOM DOUBLE LOCK) ===
      - name: Patch index.html
        run: |
          cat > app/src/main/assets/index.html << 'HTML'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8" />
            <meta name="viewport"
              content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
            <title>Offline WebView UI</title>
            <style>
              html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                font-family: system-ui, sans-serif;
                background: #f5f5f5;
              }
              .app {
                display: flex;
                flex-direction: column;
                height: 100%;
              }
              header {
                background: #111;
                color: white;
                padding: 16px;
                text-align: center;
                font-weight: 600;
              }
              main {
                flex: 1;
                padding: 16px;
                overflow-y: auto;
              }
              footer {
                background: #222;
                color: white;
                padding: 12px;
                display: flex;
                justify-content: space-around;
                font-size: 14px;
              }
            </style>
          </head>
          <body>
            <div class="app">
              <header>Offline WebView UI</header>
              <main>
                <h2>Content Area</h2>
                <p>This entire UI is rendered from WebView.</p>
                <p>No Android UI components involved.</p>
                <p>Built via GitHub Actions.</p>
              </main>
              <footer>
                <div>Home</div>
                <div>Explore</div>
                <div>Settings</div>
              </footer>
            </div>
          </body>
          </html>
          HTML

      # === BUILD APK ===
      - name: Grant gradlew permission
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew --no-daemon :app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
