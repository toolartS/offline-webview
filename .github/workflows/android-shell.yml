name: Android WebView Shell CI

on:
  push:
    branches: [ webview-shell-final ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # === ENSURE APPCOMPAT DEPENDENCY ===
      - name: Patch app/build.gradle
        run: |
          sed -i '/dependencies {/a\    implementation "androidx.appcompat:appcompat:1.7.0"' app/build.gradle

      # === PATCH THEME ===
      - name: Patch Android Theme
        run: |
          mkdir -p app/src/main/res/values
          cat > app/src/main/res/values/themes.xml << 'XML'
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <style name="Theme.OfflineWebView" parent="Theme.AppCompat.NoActionBar">
                  <item name="android:windowFullscreen">true</item>
              </style>
          </resources>
          XML

      # === APPLY THEME ===
      - name: Patch AndroidManifest
        run: |
          sed -i 's/android:theme="[^"]*"/android:theme="@style\/Theme.OfflineWebView"/' app/src/main/AndroidManifest.xml || true

      # === PATCH MAINACTIVITY ===
      - name: Patch MainActivity
        run: |
          cat > app/src/main/java/com/example/webview/MainActivity.java << 'JAVA'
          package com.example.webview;

          import android.os.Bundle;
          import android.view.WindowManager;
          import android.webkit.WebSettings;
          import android.webkit.WebView;
          import androidx.appcompat.app.AppCompatActivity;

          public class MainActivity extends AppCompatActivity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);

                  getWindow().setFlags(
                          WindowManager.LayoutParams.FLAG_FULLSCREEN,
                          WindowManager.LayoutParams.FLAG_FULLSCREEN
                  );

                  setContentView(R.layout.activity_main);

                  WebView webView = findViewById(R.id.webview);
                  WebSettings ws = webView.getSettings();

                  ws.setJavaScriptEnabled(true);
                  ws.setDomStorageEnabled(true);

                  ws.setSupportZoom(false);
                  ws.setBuiltInZoomControls(false);
                  ws.setDisplayZoomControls(false);
                  ws.setUseWideViewPort(false);
                  ws.setLoadWithOverviewMode(false);

                  webView.setOnTouchListener((v, e) -> e.getPointerCount() > 1);

                  webView.loadUrl("file:///android_asset/index.html");
              }
          }
          JAVA

      # === BUILD ===
      - name: Grant gradlew permission
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew --no-daemon :app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
