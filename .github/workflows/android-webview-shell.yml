name: Android WebView Shell (Native Theme)

on:
  push:
    branches: [ webview-shell-final ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - name: Inject SPA UI
        run: |
          mkdir -p app/src/main/assets
          cat > app/src/main/assets/index.html << 'HTML'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
            <style>
              html, body { margin:0; height:100%; overflow:hidden; font-family:sans-serif }
              .app { display:flex; flex-direction:column; height:100% }
              header { background:#000; color:#fff; padding:14px; text-align:center }
              main { flex:1; padding:16px; background:#f5f5f5 }
              footer { background:#000; color:#fff; display:flex; justify-content:space-around; padding:12px }
            </style>
          </head>
          <body>
            <div class="app">
              <header>WebView SPA Shell</header>
              <main>
                <h2>Content</h2>
                <p>Pure WebView</p>
                <p>No Android UI</p>
              </main>
              <footer>
                <div>Home</div>
                <div>Explore</div>
                <div>Settings</div>
              </footer>
            </div>
          </body>
          </html>
          HTML

      - name: Native Theme (No AppCompat)
        run: |
          mkdir -p app/src/main/res/values
          cat > app/src/main/res/values/themes.xml << 'XML'
          <resources>
            <style name="Theme.OfflineWebView"
              parent="@android:style/Theme.DeviceDefault.NoActionBar.Fullscreen"/>
          </resources>
          XML

      - name: Patch Manifest
        run: |
          cat > app/src/main/AndroidManifest.xml << 'XML'
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
            <application
              android:label="Offline WebView"
              android:theme="@style/Theme.OfflineWebView">
              <activity
                android:name=".MainActivity"
                android:exported="true">
                <intent-filter>
                  <action android:name="android.intent.action.MAIN"/>
                  <category android:name="android.intent.category.LAUNCHER"/>
                </intent-filter>
              </activity>
            </application>
          </manifest>
          XML

      - name: Build APK
        run: |
          chmod +x gradlew
          ./gradlew --no-daemon :app:assembleDebug

      - uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
