name: Android CI (WebView UI)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Inject WebView UI (Header / Content / Footer)
        run: |
          cat > app/src/main/assets/index.html << 'HTML'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Offline WebView</title>
            <style>
              html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                font-family: system-ui, sans-serif;
                background: #f5f5f5;
              }
              .app {
                display: flex;
                flex-direction: column;
                height: 100%;
              }
              header {
                background: #111;
                color: white;
                padding: 16px;
                text-align: center;
                font-weight: 600;
              }
              main {
                flex: 1;
                padding: 16px;
                overflow-y: auto;
              }
              footer {
                background: #222;
                color: white;
                padding: 12px;
                display: flex;
                justify-content: space-around;
                font-size: 14px;
              }
            </style>
          </head>
          <body>
            <div class="app">
              <header>Offline WebView UI</header>

              <main>
                <h2>Content Area</h2>
                <p>This entire UI is rendered from WebView.</p>
                <p>No Android UI components involved.</p>
                <p>Built via GitHub Actions.</p>
              </main>

              <footer>
                <div>Home</div>
                <div>Explore</div>
                <div>Settings</div>
              </footer>
            </div>
          </body>
          </html>
          HTML

      - name: Disable ActionBar (fullscreen)
        run: |
          sed -i 's/DarkActionBar/NoActionBar/g' app/src/main/AndroidManifest.xml || true

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew --no-daemon :app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
